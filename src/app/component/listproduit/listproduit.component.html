<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Liste des Produits</h1>


    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary"> Produits </h6>
        </div>
        <form>
            <input type="search" [(ngModel)]="searchFilter" name="key" id="searchkey" placeholder="search">
         </form>
        <div class="card-body">
            
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    
                    <thead>
                        <tr>
                            <th>nom</th>
                            <th>quantite</th>
                            <th>prix</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let m of produit | paginate: { itemsPerPage: 8, currentPage: p}| recherche : searchFilter">
                            <td>{{m.nom}}</td>
                            <td>{{m.quantite}}</td>
                            <td>{{m.prix}} $</td>
                            <td><a routerLink="/updateproduit/{{m.id}}"
                                    class="btn btn-secondary btn-icon-split">
                                    <span class="icon text-white-50">
                                        <i class="fas fa-arrow-right"></i>
                                    </span>
                                    <span class="text">Modifier</span>
                                </a>
                                <a (click)="deleteProduit(m.id)" class="btn btn-danger btn-circle">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                        <pagination-controls (pageChange)="p = $event"></pagination-controls>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
<!-- /.container-fluid -->
